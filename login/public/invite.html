    /**
     * Handles the Invite button press.
     */
    function handleInvite() {
      var email = document.getElementById('txtEmail').value;

      if (email.length < 4) {
        alert('Please enter a valid email address.');
        return;
      }
      else {
        alert('Send Invite to ' + email);
        window.location = "";
      var subject = ('Employee Invitation');
      var cc = ('abc@abcmail.com');
      var bcc = ('abc@abcmail.com');
      var body = ('I am the body of the feedback that you are sending.');
      document.write( '<a href="mailto:' + email + '?subject=' +subject+ '&cc=' +cc+ '&bcc=' +bcc+ '&body=' +body+ '">' + 'Click here to confirm Invite' + '<' + '/a>');
        return;
      }
    };

    /**
     * initApp handles setting up UI event listeners and registering Firebase auth listeners:
     *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
     *    out, and that is where we update the UI.
     */
    function initApp() {
      document.getElementById('employee-invite').addEventListener('click', handleInvite, false);
    };

    window.onload = function() {
      initApp();
    };
