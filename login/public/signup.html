  <body>

    <div class="container">
      <nav class="navbar navbar-fixed-top">

    </div>

      <div class = "container">
        <div class="wrapper">
          <div class="form-signin"> 
              <h3 class="form-signin-heading">Employee Log In</h3>
              
              <input id="txtEmail" type="email" class="form-control" name="Username" placeholder="Username" required="" autofocus="" />
              <input id="txtPassword" type="password" class="form-control" name="Password" placeholder="Password" required=""/>          
             
              <button id="btnLogin" class="btn btn-action">Log in</button><button id="btnLogout" class="btn btn-action hide">Log out</button>

              <!-- Will Use this when signing up a new user in the admin section  -->

                Create User
              </button>    

              <p><a href="#">forgot password?</a></p>
